<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Neighborhoods Map</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your GeoJSON -->
    <script src="Boundaries - Neighborhoods.geojson"></script> 

    <script>
        // Initialize the map
        var map = L.map('map').setView([41.8781, -87.6298], 11); // Center of Chicago
        
        // Load and display the tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add the GeoJSON layer
        fetch('chicago_neighborhoods.geojson')
    .then(response => response.json())
    .then(geojsonData => {
      console.log(geojsonData); // Log the GeoJSON data to inspect it
        L.geoJSON(geojsonData, {
            style: function (feature) {
                return {color: '#3388ff'}; // Example color for each polygon
            },
            onEachFeature: function (feature, layer) {
                // Bind a popup to each neighborhood
                if (feature.properties && feature.properties.pri_neigh) {
                    layer.bindPopup(
                        "<b>Primary Neighborhood:</b> " + feature.properties.pri_neigh +
                        "<br><b>Secondary Neighborhood:</b> " + feature.properties.sec_neigh
                    );
                }
            }
        }).addTo(map);
    });

    </script>
</body>
</html>
