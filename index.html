<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Neighborhoods Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Chroma.js for color manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>

    <style>
        /* Basic style to fill the full screen with the map */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- The map will be rendered in this div -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Script for loading the GeoJSON file and rendering the map with community area shading -->
    <script>
        // Base colors for each region (adjust as needed)
        const regionColors = {
            "Far North Side": "#FF6347",   // Tomato Red
            "Southwest Side": "#4682B4",   // Steel Blue
            "South Side": "#32CD32",       // Lime Green
            "Far Southwest Side": "#FFD700",// Gold
            "West Side": "#8A2BE2",        // Blue Violet
            "Far Southeast Side": "#FF4500",// Orange Red
            "North Side": "#20B2AA",       // Light Sea Green
            "Northwest Side": "#FF69B4",   // Hot Pink
            "Central": "#FF8C00",          // Dark Orange
            "Near North Side": "#1E90FF"   // Dodger Blue
        };

        // Function to normalize the region name (trim spaces)
        function normalizeRegionName(region) {
            return region.trim();
        }

        // Track community areas to assign unique shades within each region
        const communityAreaColors = {};

        // Function to get a color scale for the community areas in a region
        function getColorScale(region, numAreas) {
            const baseColor = regionColors[region];

            // If a base color exists for the region, generate a scale, otherwise return undefined
            if (baseColor) {
                // Generate a color scale between a lighter and slightly darkened version of the base color
                return chroma.scale([chroma(baseColor).brighten(0.5), chroma(baseColor).darken(0.5)])
                    .mode('lab')
                    .colors(numAreas);
            }
            return undefined;
        }

        // Function to get the color for a community area
        function getCommunityAreaColor(region, communityArea) {
            // Ensure that each region has a color scale assigned
            if (!communityAreaColors[region]) {
                const uniqueCommunityAreas = new Set();  // Use a Set to track unique community areas in the region

                // Iterate through the GeoJSON data to count unique community areas in this region
                geojsonData.features.forEach(feature => {
                    if (normalizeRegionName(feature.properties.region) === region) {
                        uniqueCommunityAreas.add(feature.properties.community_area);
                    }
                });

                // Generate the color scale based on the number of community areas
                communityAreaColors[region] = getColorScale(region, uniqueCommunityAreas.size);
            }

            // Assign a new color from the color scale to the community area if not already assigned
            if (!communityAreaColors[region][communityArea]) {
                const newColor = communityAreaColors[region].pop();  // Pop the next color from the scale
                communityAreaColors[region][communityArea] = newColor;
            }

            return communityAreaColors[region][communityArea];
        }

        // Initialize the map and set its view to the center of Chicago
        var map = L.map('map').setView([41.8781, -87.6298], 11);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Global variable to hold GeoJSON data
        let geojsonData;

        // Fetch and load the GeoJSON file
        fetch('Updated_Boundaries_Neighborhoods.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonData = data;  // Store the fetched GeoJSON data

                // Add the GeoJSON layer to the map with custom coloring based on region and community area
                var geojsonLayer = L.geoJSON(geojsonData, {
                    style: function (feature) {
                        // Get the community area and region from the feature properties
                        const communityArea = feature.properties.community_area;
                        const region = normalizeRegionName(feature.properties.region);

                        // Get the color based on the community area and region
                        const fillColor = getCommunityAreaColor(region, communityArea);

                        return {
                            color: "#000",        // Boundary color (black)
                            weight: 2,            // Boundary width
                            fillColor: fillColor, // Neighborhood fill color based on community area
                            fillOpacity: 0.7      // Set fill opacity
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.neighborhood) {
                            layer.bindPopup(
                                "<b>Neighborhood:</b> " + feature.properties.neighborhood +
                                "<br><b>Community Area:</b> " + feature.properties.community_area +
                                "<br><b>Region:</b> " + feature.properties.region
                            );
                        }
                    }
                }).addTo(map);

                // Adjust the map's view to fit the GeoJSON layer
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
