<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Neighborhoods Map</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your GeoJSON -->
    <script src="Boundaries - Neighborhoods.geojson"></script> 

    <script>
        // Initialize the map
        var map = L.map('map').setView([41.8781, -87.6298], 11); // Center of Chicago
        
        // Load and display the tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add the GeoJSON layer
        fetch('path/to/your/chicago_neighborhoods.geojson')
            .then(response => response.json())
            .then(geojsonData => {
                L.geoJSON(geojsonData).addTo(map);
            });
    </script>
</body>
</html>
