<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Neighborhoods Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Basic style to fill the full screen with the map */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- The map will be rendered in this div -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Script for loading the GeoJSON file and rendering the map -->
    <script>
        // Initialize the map and set its view to the center of Chicago
        var map = L.map('map').setView([41.8781, -87.6298], 11);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch and load the GeoJSON file
        //fetch('Boundaries - Neighborhoods.geojson')
        fetch('Updated_Boundaries_Neighborhoods.geojson')
            .then(response => response.json())
            .then(geojsonData => {
                // Add the GeoJSON layer to the map with custom styling and popups
                var geojsonLayer = L.geoJSON(geojsonData, {
                    style: function (feature) {
                        return {
                            color: "#3368ff", // Set the color for the neighborhood boundaries
                            weight: 2
                        };
                    },
                    /*
                    onEachFeature: function (feature, layer) {
                        // Bind popups to each neighborhood displaying the primary and secondary names
                        if (feature.properties && feature.properties.pri_neigh) {
                            layer.bindPopup(
                                "<b>Primary Neighborhood:</b> " + feature.properties.pri_neigh +
                                "<br><b>Secondary Neighborhood:</b> " + feature.properties.sec_neigh
                            );
                        }
                    } */
                    onEachFeature: function (feature, layer) {
                      if (feature.properties && feature.properties.neighborhood) {
                          layer.bindPopup(
                              "<b>Neighborhood:</b> " + feature.properties.neighborhood +
                              "<br><b>Community Area:</b> " + feature.properties.community_area +
                              "<br><b>Region:</b> " + feature.properties.region
                          );
                      }
                  }
                }).addTo(map);

                // Adjust the map's view to fit the GeoJSON layer
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
