<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Neighborhoods Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Chroma.js for color manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>

    <style>
        /* Basic style to fill the full screen with the map */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- The map will be rendered in this div -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Script for loading the GeoJSON file and rendering the map with controlled color scales -->
    <script>
        // Base colors for each region (you can adjust these colors as needed)
        const regionColors = {
            "Far North Side": "#FF6347",   // Tomato Red
            "Southwest Side": "#4682B4",   // Steel Blue
            "South Side": "#32CD32",       // Lime Green
            "Far Southwest Side": "#FFD700",// Gold
            "West Side": "#8A2BE2",        // Blue Violet
            "Far Southeast Side": "#FF4500",// Orange Red
            "North Side": "#20B2AA",       // Light Sea Green
            "Northwest Side": "#FF69B4",   // Hot Pink
            "Central": "#FF8C00",          // Dark Orange
            "Near North Side": "#1E90FF"   // Dodger Blue
        };

        // Track community areas to assign unique shades within each region
        const communityAreaColors = {};

        // Function to get a color scale for the community areas in a region
        function getColorScale(region, numAreas) {
            const baseColor = regionColors[region] || "#CCCCCC";  // Default to grey if no region color
            // Create a scale between a light version and the base color (you can adjust these limits)
            return chroma.scale([chroma(baseColor).brighten(1), baseColor]).mode('lab').colors(numAreas);
        }

        // Function to get the color for a community area
        function getCommunityAreaColor(region, communityArea) {
            // Check if the region has already been assigned a color
            if (!communityAreaColors[region]) {
                // Get the number of community areas in the region and generate a color scale
                const numAreas = Object.keys(communityAreaColors[region] || {}).length + 1;
                communityAreaColors[region] = getColorScale(region, numAreas);
            }

            // If the community area already has a color, return it
            if (communityAreaColors[region][communityArea]) {
                return communityAreaColors[region][communityArea];
            }

            // Assign a new color to the community area and return it
            const newColor = communityAreaColors[region].pop();  // Pop the next color from the scale
            communityAreaColors[region][communityArea] = newColor;

            return newColor;
        }

        // Initialize the map and set its view to the center of Chicago
        var map = L.map('map').setView([41.8781, -87.6298], 11);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch and load the GeoJSON file
        // Fetch and load the GeoJSON file
fetch('Updated_Boundaries_Neighborhoods.geojson')
    .then(response => response.json())
    .then(geojsonData => {
        // Add the GeoJSON layer to the map with base region colors (no shades)
        var geojsonLayer = L.geoJSON(geojsonData, {
            style: function (feature) {
                // Get the region from the feature properties
                const region = normalizeRegionName(feature.properties.region);

                // Check if the region exists in the regionColors object
                if (regionColors[region]) {
                    const fillColor = regionColors[region];  // Use the base color for the region
                    return {
                        color: "#000",        // Boundary color (black)
                        weight: 2,            // Boundary width
                        fillColor: fillColor, // Neighborhood fill color based on region
                        fillOpacity: 0.7      // Set fill opacity
                    };
                } else {
                    // Log the missing region for debugging
                    console.log('No color found for region:', region);
                    return {};  // Return an empty style (no color applied)
                }
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.neighborhood) {
                    layer.bindPopup(
                        "<b>Neighborhood:</b> " + feature.properties.neighborhood +
                        "<br><b>Community Area:</b> " + feature.properties.community_area +
                        "<br><b>Region:</b> " + feature.properties.region
                    );
                }
            }
        }).addTo(map);

        // Adjust the map's view to fit the GeoJSON layer
        map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(error => console.error('Error loading GeoJSON:', error));

     
    </script>
</body>
</html>
